<button (click)="addStudent()" mat-flat-button color="primary">Agregar alumno</button>

<table mat-table [dataSource]="students$">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Matricula</th>
    <td mat-cell *matCellDef="let student">{{ student.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
    <td mat-cell *matCellDef="let student">{{ student.firstName | fullNamePipe: student.lastName }}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let student">{{ student.email }}</td>
  </ng-container>
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Ver Detalle</th>
    <td mat-cell *matCellDef="let student">
      <button (click)="viewStudentDetails(student.id)" mat-icon-button color="black-icon">
        <mat-icon>info</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let student">
      <button (click)="editStudent(student)" mat-icon-button color="black-icon">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let student">
      <button (click)="openDeleteDialog(student)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
