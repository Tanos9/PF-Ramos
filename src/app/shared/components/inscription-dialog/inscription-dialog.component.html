<h1 mat-dialog-title>Datos Estudiante</h1>
<div mat-dialog-content>
    <form class="flex flex-column" [formGroup]="inscriptionForm">
        <mat-form-field appearance="fill">
            <mat-label>Alumno</mat-label>
            <mat-select [formControl]="studentNameControl">
                <mat-option *ngFor="let student of getStudents()" [value]="student.id">
                    {{ student.firstName | fullNamePipe: student.lastName }}
                </mat-option>
            </mat-select>
            <mat-hint>Nombre del Alumno</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
        <mat-label>Curso</mat-label>
        <mat-select [formControl]="courseControl">
            <mat-option *ngFor="let course of courses" [value]="course.id">
                {{ course.name }}
            </mat-option>
        </mat-select>
        <mat-hint>Nombre del Curso</mat-hint>
    </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">Cancelar</button>
    <button mat-button 
        [disabled]="inscriptionForm.invalid"
        [mat-dialog-close]="inscriptionForm.value" cdkFocusInitial>
        Guardar
    </button>
</div>
