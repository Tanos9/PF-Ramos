<h1 mat-dialog-title>Datos del curso</h1>
<div class="dialog" mat-dialog-content>
  <h3>Curso: </h3>
  <ul>
  {{ course.name }}
  </ul>
  <h3>Descripci√≥n del curso: </h3>
  <ul>
  {{ course.description }}
  </ul>
  <h3>Alumnos Inscritos:</h3>
  <div *ngIf="students.length; else emptyList">
  <ul>
    <li *ngFor="let student of students; let i = index">
      {{student.firstName | fullNamePipe: student.lastName }}
      <button *ngIf="user.isAdmin" (click)="openDeleteDialog(student.id, course.id, i)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </li>
  </ul>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
</div>

<ng-template #emptyList>
  No hay alumnos inscritos en este curso
</ng-template>
