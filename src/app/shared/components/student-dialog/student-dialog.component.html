<h1 mat-dialog-title>Datos Estudiante</h1>
<div mat-dialog-content>
    <form class="flex flex-column" [formGroup]="studentForm">
        <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input [formControl]="firstNameControl" matInput>
                <mat-hint >Nombre del alumno</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Apellido</mat-label>
            <input [formControl]="lastNameControl" matInput>
            <mat-hint>Apellido del alumno</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input [formControl]="emailControl" matInput>
            <mat-hint>Email del Alumno</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Carrera</mat-label>
            <mat-select [formControl]="careerControl">
                <mat-option value="Ingeniería en Software" matinput>Ingeniería en Software</mat-option>
                <mat-option value="Ingeniería Civil" matinput>Ingeniería Civil</mat-option>
                <mat-option value="Ingeniería Industrial" matinput>Ingeniería Industrial</mat-option>
            </mat-select>
            <mat-hint>Seleccione una carrera</mat-hint>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">Cancelar</button>
    <button mat-button 
        [disabled]="studentForm.invalid"
        [mat-dialog-close]="studentForm.value" cdkFocusInitial>
        Guardar
    </button>
</div>
