<h1 mat-dialog-title>Datos Estudiante</h1>
<div mat-dialog-content>
    <form class="flex flex-column" [formGroup]="courseForm">
        <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input [formControl]="nameControl" matInput>
                <mat-hint >Nombre del curso</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Descripción</mat-label>
            <input [formControl]="descriptionControl" matInput>
            <mat-hint>Breve descripción del curso</mat-hint>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">Cancelar</button>
    <button mat-button 
        [disabled]="courseForm.invalid"
        [mat-dialog-close]="courseForm.value" cdkFocusInitial>
        Guardar
    </button>
</div>
