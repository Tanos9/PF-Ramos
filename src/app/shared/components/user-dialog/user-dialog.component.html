<h1 mat-dialog-title>Datos Estudiante</h1>
<div mat-dialog-content>
    <form class="flex flex-column" [formGroup]="userForm">
        <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input [formControl]="firstNameControl" matInput>
                <mat-hint >Nombre del usuario</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Apellido</mat-label>
            <input [formControl]="lastNameControl" matInput>
            <mat-hint>Apellido del usuario</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input [formControl]="emailControl" matInput>
            <mat-hint>Email del usuario</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input [formControl]="passwordControl" matInput>
            <mat-hint>Contraseña para el usuario</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Es Administrador</mat-label>
            <mat-select [formControl]="isAdminControl">
                <mat-option [value]="true">Sí</mat-option>
                <mat-option [value]="false">No</mat-option>
              </mat-select>
            <mat-hint>Indica si tiene permisos de administrador</mat-hint>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">Cancelar</button>
    <button mat-button 
        [disabled]="userForm.invalid"
        [mat-dialog-close]="userForm.value" cdkFocusInitial>
        Guardar
    </button>
</div>
